<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link href="./src/input.css" rel="stylesheet">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-900 text-white p-6">

    <div class="w-full max-w-4xl">

        <!-- Search & Current Weather -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
            <div class="flex items-center bg-gray-700 p-3 rounded-lg">
                <input type="text" id="user-location" placeholder="Search for location"
                    class="w-full bg-transparent text-white placeholder-gray-400 outline-none p-2">
                <select id="converter" class="bg-transparent text-white cursor-pointer ml-4">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>
                <button class="ml-3 text-white">
                    <i class="fa-solid fa-magnifying-glass" onclick=" findUserLocation()"></i>
                </button>
            </div>

            <div class="mt-4">
                <h2 class="temperature text-4xl font-bold"></h2>
                <div class="feel-like text-lg"></div>
                <div class="description text-gray-300"></div>
                <hr class="my-2 border-gray-600">
                <div class="date text-sm text-gray-400"></div>
                <div class="city text-xl font-semibold mt-2"></div>
            </div>
        </div>

        <!-- Weather Highlights -->
        <div class="bg-gray-800 p-6 mt-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-bold text-blue-400 mb-3">Today's Highlights</h2>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">

                <!-- Humidity -->
                <div class="h-40 flex flex-col items-center justify-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <i class="fa-solid fa-water text-white text-5xl"></i>
                    <h3 class="text-lg font-semibold text-white">Humidity</h3>
                    <h1 id="Hvalue" class="text-2xl font-bold text-white"></h1>
                </div>

                <!-- Wind Speed -->
                <div class="h-40 flex flex-col items-center justify-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <i class="fa-solid fa-wind text-white text-5xl"></i>
                    <h3 class="text-lg font-semibold text-white">Wind Speed</h3>
                    <h1 id="Wvalue" class="text-2xl font-bold text-white"></h1>
                </div>

                <!-- Sunrise & Sunset -->
                <div class="h-40 flex flex-col justify-center items-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <h3 class="text-lg font-semibold text-white">Sunrise & Sunset</h3>
                    <div class="flex justify-center gap-6 mt-2">
                        <div class="flex flex-col items-center">
                            <i class="fa-solid fa-sun text-yellow-300 text-5xl"></i>
                            <p id="SRValue" class="text-xl text-white">Sunrise</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="fa-regular fa-sun text-orange-300 text-5xl"></i>
                            <p id="SSValue" class="text-xl text-white">Sunset</p>
                        </div>
                    </div>
                </div>

                <!-- Cloudiness -->
                <div class="h-40 flex flex-col items-center justify-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <i class="fa-solid fa-cloud text-white text-5xl"></i>
                    <h3 class="text-lg font-semibold text-white">Cloudiness</h3>
                    <h1 id="Cvalue" class="text-2xl font-bold text-white"></h1>
                </div>

                <!-- UV Index -->
                <div class="h-40 flex flex-col items-center justify-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <i class="fa-solid fa-sun text-red-400 text-5xl"></i>
                    <h3 class="text-lg font-semibold text-white">UV Index</h3>
                    <h1 id="UVvalue" class="text-2xl font-bold text-white"></h1>
                </div>

                <!-- Pressure -->
                <div class="h-40 flex flex-col items-center justify-center bg-blue-400 rounded-xl p-4 shadow-lg">
                    <i class="fa-solid fa-mountain text-white text-5xl"></i>
                    <h3 class="text-lg font-semibold text-white">Pressure</h3>
                    <h1 id="Pvalue" class="text-2xl font-bold text-white"></h1>
                </div>
            </div>

            <h2 class="text-lg font-bold text-blue-400 mt-6">This Week</h2>
            <!-- Future weekly forecast will be added here -->
        </div>

    </div>

</body>
</html>
